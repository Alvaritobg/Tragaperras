<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->

  <body>

  <div id="contenedor" class="container-fluid">
    <div class="mt-5"></div>
    <div class="row">
      <div class="col-1"></div>
      <div class="col-10 divBotonera">
        <div class="row">
          <div id="monedero" class="col-5">
            <p>Monedas que me quedan</p>
          </div>
          <div class="col-2"></div>
          <div class="col-5">
            <p>hueco</p>
          </div>
        </div>
      </div>
      <div class="col-1"></div>
    </div>

    <div class="row">
      <div class="col-1"></div>
      <div id="fondoRuedas" class="col-10">
        <div class="row my-2">
          <div id="rueda1" class="col-3"><img src="img/herradura.png" alt=""></div>
          <div id="rueda2" class="col-3"><img src="img/siete.png" alt=""></div>
          <div id="rueda3" class="col-3"><img src="img/campana.png" alt=""></div>
        </div>
      </div>
      <div class="col-1 divpalanca"><img class="img_palanca" src="img/palanca.png" alt="palanca"></div>
    </div>

    <div class="row">
      <div class="col-1"></div>
      <div class="col-10 divBotonera">
        <div class="row botones_ruedas">
          <div class="col-3 btnrueda mt-3"><p id="tiraRueda1">Tira 1</p></div>
          <div class="col-3 btnrueda mt-3"><p id="tiraRueda2">Tira 2</p></div>
          <div class="col-3 btnrueda mt-3"><p id="tiraRueda3">Tira 3</p></div>
        </div>
      </div>
      <div class="col-1"></div>
    </div>

    <div class="row">
      <div class="col-1"></div>
      <div class="col-10 pie_maquina"></div>
      <div class="col-1"></div>
    </div>

  </div>

    <script type="text/javascript" src="tragaperras.js"></script>
