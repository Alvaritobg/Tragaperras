<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="tragaperras.css">

    <title>Tragaperras</title>
</head>

<body>

    <div id="contenedor" class="container-fluid">
        <div class="mt-5"></div>
        <div class="row">
          <div id="monedero" class="col-5">
            <h5 id="pantalla">Te quedan <b id="monedas"></b> monedas</h5>
          </div>
          <div class="col-2"></div>
          <div class="col-5">
            <button class="btn btn-danger" id="palanca" onclick="tirar()>Tirar de la palanca</button>
          </div>
        </div>

        <div class="row">
            <div class="col-1"></div>
            <div id="fondoRuedas" class="col-10">
                <div class="row my-2">
                    <div id="rueda1" class="col-3"><img src="img/herradura.png" alt="herradura"></div>
                    <div id="rueda2" class="col-3"><img src="img/diamante.png" alt="diamante"></div>
                    <div id="rueda3" class="col-3"><img src="img/sandia.png" alt="sandia"></div>
                </div>
            </div>
            <div class="col-1 divpalanca">
                <!--<img id="palanca" class="img_palanca" src="img/palanca.png" alt="palanca">-->
            </div>
        </div>

        <div class="row">
            <div class="col-1"></div>
            <div class="col-10 divBotonera">
                <div class="row botones_ruedas">
                    <div class="col-3 btnrueda mt-3 "><button class="btn btn-warning" id="tiraRueda1">Tira 1</button></div>
                    <div class="col-3 btnrueda mt-3 "><button class="btn btn-warning" id="tiraRueda2">Tira 2</button></div>
                    <div class="col-3 btnrueda mt-3 "><button class="btn btn-warning" id="tiraRueda3">Tira 3</button></div>
                </div>
            </div>
            <div class="col-1"></div>
        </div>

        <div class="row">
            <div class="col-1"></div>
            <div class="col-10 pie_maquina"></div>
            <div class="col-1"></div>
        </div>

    </div>






    <!-- JS Tragaperras -->
    <script type="text/javascript" src="tragaperras.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
